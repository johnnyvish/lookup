<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Vite App</title>
  </head>
  <body> 
    <div id="main-content">
      <div class="title">Look Up</div>
      <div class="info-text-container">
        <p id="infoText">/p>
      </div>
      <i class="fas fa-info-circle"></i>
      <div class="timeline-container">
        <div class="timeline">
          <div class="decade" id="1950">
            <div class="marker"></div>
            <div class="year">1950</div>
          </div>
          <div class="decade" id="1960">
            <div class="marker"></div>
            <div class="year">1960</div>
          </div>
          <div class="decade" id="1970">
            <div class="marker"></div>
            <div class="year">1970</div>
          </div>
          <div class="decade" id="1980">
            <div class="marker"></div>
            <div class="year">1980</div>
          </div>
          <div class="decade" id="1990">
            <div class="marker"></div>
            <div class="year">1990</div>
          </div>
          <div class="decade" id="2000">
            <div class="marker"></div>
            <div class="year">2000</div>
          </div>
          <div class="decade" id="2010">
            <div class="marker"></div>
            <div class="year">2010</div>
          </div>
          <div class="decade" id="2020">
            <div class="marker"></div>
            <div class="year">2020</div>
          </div>
          <div class="decade" id="2030">
            <div class="marker"></div>
            <div class="year">2030</div>
          </div>
          <div class="decade" id="2040">
            <div class="marker"></div>
            <div class="year">2040</div>
          </div>
          <div class="decade" id="2050">
            <div class="marker"></div>
            <div class="year">END</div>
          </div>
        </div>
        <div class="asteroid" id="asteroid">
        </div>
      </div>
      <canvas class="webgl"></canvas>
      <script type="module" src="/main.js"></script>
    </div>
  </body>
</html>
