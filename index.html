<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Look Up</title>
  </head>
  <body class="font-title overflow-hidden flex flex-col items-center h-screen"> 
    <div id="custom-scrollbar" class="fixed top-0 right-0 w-0.5 h-screen bg-transparent">
      <div id="scrollbar-handle" class="relative w-full h-10 bg-white bg-opacity-100"></div>
    </div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center space-y-5">
      <div class="title flex text-center text-9xl font-light leading-none text-white/80">
        <div>L</div>
        <div>O</div>
        <div>O</div>
        <div>K&nbsp;</div>
        <div>U</div>
        <div>P</div>
      </div>
      <button class="explore-button font-button text-black bg-white border-0 py-2 px-5 text-xl rounded-xl transition-colors duration-300 hover:bg-blue-500 hover:text-white">Explore</button>
    </div>
    <i id = "info-icon" class="fas fa-info-circle absolute top-5 right-5 text-2xl text-white z-10"></i>
    <div id="credits" class="hidden absolute top-5 right-5 bg-black bg-opacity-75 rounded text-white p-5">
      Credits to Johnny Vishnevskiy and Akshaj Tyagi
    </div>    
    <div id="main-content">
      <canvas class="webgl"></canvas>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
